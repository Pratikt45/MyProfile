<!DOCTYPE html>
<html>
<head>
    <title>List edit using css</title>
    <style>
        ol{
            list-style-type: lower-alpha;

        }
        ul{
            list-style-type: lower-roman;
        } 
    </style>
</head>
<body>
    <h2>Student List</h2>
    <ol>
        <li>Pratik</li>
        <li>Jay</li>
        <li>Rahul</li>
        <li>Akash</li>
        <li>Amol</li>
    </ol>
    <hr>
    <h2>List of fruits</h2>
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Cheeku</li>
        <li>Water Melon</li>
        <li>Pineapple</li>
    </ul>
</body>
</html>
