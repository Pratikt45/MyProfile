<!DOCTYPE html>
<html">
<head>
    <title>Contact Us</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form>
        <table>
            <tbody>
                <tr>
                    <td><lable for="fullName"><b>Full Name</b></lable></td>
                    <td><input type="text" autofocus required placeholder="Max Character length= 40" maxlength="40"></td>
                </tr>
                <tr>
                    <td><label><b>Contact No</b></label></td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td><lable><b>Email</b></lable></td>
                    <td><input type="email" required placeholder="ex- abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label><b>Enquiry</b></label></td>
                    <td><textarea rows="10" cols="40 "></textarea></td>
                </tr>
        
                <tr>
                    <td><button type="submit"> Submit</button></td>
                    <td><button type="reset">Clear </button></td>
                </tr>
                </tbody>
            </table>
        </form>
</body>
</html>
